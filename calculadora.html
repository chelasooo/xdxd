<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora "ACIBA"</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="calculator">
    <h2>Calculadora de pH para Ácidos y Bases (ACIBA)</h2>
    <p>Selecciona el tipo de sustancia:</p>
    <select id="tipoSustancia">
        <option value="acidoFuerte">Ácido Fuerte</option>
        <option value="acidoDebil">Ácido Débil</option>
        <option value="baseFuerte">Base Fuerte</option>
    </select>
    <br>
    <input type="text" id="inputConcentracion" placeholder="Concentración (M)">
    <br>
    <input type="button" class="boton" value="Calcular" onclick="calcular()">
    <br>
    <p>Resultado:</p>
    <input type="text" id="resultado" readonly>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="calculadora.js"></script>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="calculadora.js"></script>
</html>
